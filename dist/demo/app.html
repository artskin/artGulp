<div class="layout">
    <div class="opacitybg"></div>
    <div class="towechat animate1"></div>

<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/ylb.min-48205981.js"></script>
<script>
    $(function(){
        if(is_weixn()){
            $("a.btn").click(function(event){
                event.preventDefault();
                shareTips();
                return false;
            });
            $(".opacitybg").click(function(){
                closeTips();
            });
        }

        $("#app-down-android").click(function(){
            ga('send', 'event', '下载', '安卓', {
                'metric3': 1//
            });
        });
        $("#app-down-ios").click(function(){
            ga('send', 'event', '下载', 'iOS', {
                'metric3': 1//
            });
        });

    })

    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function shareTips(){
        $(".opacitybg,.towechat").show();
        $(".towechat").addClass('fadeInUp');

    }
    function closeTips(){
        $(".opacitybg,.towechat").hide();
        $(".towechat").removeClass('fadeInUp');
    }
</script>
